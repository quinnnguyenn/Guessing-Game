<!DOCTYPE html>
<html lang="en">

<html>
<head>
    <title>Guessing Game!</title>
</head>

<body>

  <p id="demo"></p>

  <script>
  function myFunction() {
    let number = prompt("Please pick a number between 1 and 10");
    if (number != 2) {
      document.getElementById("demo").innerHTML =
      "You chose" + number + "that is correct";
    }
  }
  </script>

</body>
</html>
